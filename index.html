    /*게임판을 중앙에 놓기(크기를 변경해도 중앙에 위치)

    }

    canvas{
      box-shadow: black 20px 10px 50px;
    }

    #rotateMode {
      border-radius: 50%;
      width: 125px;
      height: 125px;
      background-color: gray;
      color: white;
      position: absolute;
      /* USE FLEXBOX */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .top,
    .middle,
    .bottom {
      display: flex;
      flex-direction: row;
    }
    
    .top,
    .bottom {
      justify-content: center;
    }
    
    .middle {
      justify-content: space-between;
    }
  </style>
